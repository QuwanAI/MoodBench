data_loaders:
  ReCoRDDataLoader:
    class: ParquetDataLoader
    paths:
    - ./data/basic_ability/NLU/record_parquet/validation-00000-of-00001.parquet
    recursive: true
    num: 300
    formatter_name: ReCoRDFormatter
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: MultiChoiceTask
  module_path: PQAEF.tasks.multi_choice.multi_choice_task
  loader_names:
  - ReCoRDDataLoader
  config:
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/multi_choice/prompt/ReCoRD.txt
  eval_tool:
  - F1
  - em
data_dumper:
  output_dir: ./output/test
  file_prefix: cped_annotated
  chunk_size: 5000
statistics_generator:
  analyses_to_run:
  - multi_choice
