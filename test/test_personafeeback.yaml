data_loaders:
  PersonaFeedbackDataLoader:
    class: PersonaFeedbackLoader
    persona_dir: ./data/company_ability/personality/PersonaFeedback/persona
    data_dir: ./data/company_ability/personality/PersonaFeedback/data
    num_per_file: 100
    formatter_name: PersonaFeedbackFormatter
    seed: 42
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: SingleChoiceTask
  module_path: PQAEF.tasks.single_choice.single_choice_task
  loader_names:
  - PersonaFeedbackDataLoader
  config:
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/single_choice/prompt/personafeeback.txt
data_dumper:
  output_dir: ./output/test
  file_prefix: personafeedback_results
  chunk_size: 5000
statistics_generator:
  analyses_to_run:
  - single_choice
