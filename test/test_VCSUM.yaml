data_loaders:
  VCSUMLoader:
    class: VCSUMLoader
    context_path: ./data/basic_ability/NLG/vcsum_txt/overall_context.txt
    long_path: ./data/basic_ability/NLG/vcsum_txt/long_test.txt
    num: 300
    formatter_name: VCSUM_format
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: DialogueSummaryTask
  module_path: PQAEF.tasks.text_summary.dialogue_summary_task
  loader_names:
  - VCSUMLoader
  config:
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/text_summary/prompt/dialogue_summary_zh.txt
data_dumper:
  output_dir: ./output/test
  file_prefix: cped_annotated
  chunk_size: 5000
statistics_generator:
  analyses_to_run:
  - dialogue_summary
