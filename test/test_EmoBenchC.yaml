data_loaders:
  EmoBenchCDataLoader:
    class: JsonlLoader
    paths:
    - ./data/emo_ability/emo_understanding/emobench_jsonl/EU.jsonl
    recursive: false
    num: 300
    formatter_name: EmoBenchCFormatter
    encoding: utf-8
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: SingleChoiceTask
  module_path: PQAEF.tasks.single_choice.single_choice_task
  loader_names:
  - EmoBenchCDataLoader
  config:
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/single_choice/prompt/emobench_c.txt
data_dumper:
  output_dir: ./output/test
  file_prefix: emobench_c_annotated
  chunk_size: 5000
statistics_generator:
  analyses_to_run:
  - single_choice
