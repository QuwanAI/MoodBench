data_loaders:
  LcstsDataLoader:
    class: HfDataLoader
    path: /mnt/data/evaldata/basic_ability/NLG/lcsts
    split: test
    formatter_name: lcsts_format
    num: 300
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: DialogueSummaryTask
  module_path: PQAEF.tasks.text_summary.dialogue_summary_task
  loader_names:
  - LcstsDataLoader
  config:
    output_field_name: thematic_diversity_qwen
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/text_summary/prompt/dialogue_summary_zh.txt
  eval_tool:
  - Rouge
data_dumper:
  output_dir: ./output/test
  file_prefix: cped_annotated
  chunk_size: 5000
statistics_generator:
  analyses_to_run:
  - dialogue_summary
