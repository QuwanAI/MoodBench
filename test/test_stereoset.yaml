data_loaders:
  StereoSetDataLoader:
    class: StereoSetLoader
    path: ./data/values/value/StereoSet_json/dev.json
    data_path:
    - data
    - intersentence
    num: 300
    formatter_name: StereoSetFormatter
    seed: 42
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: SingleChoiceTask
  module_path: PQAEF.tasks.single_choice.single_choice_task
  loader_names:
  - StereoSetDataLoader
  config:
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/single_choice/prompt/StereoSet.txt
data_dumper:
  output_dir: ./output/test
  file_prefix: stereoset_results
  chunk_size: 5000
statistics_generator:
  analyses_to_run:
  - single_choice
