data_loaders:
  SemEvalDataLoader:
    class: SemEvalDataLoader
    paths:
    - ./data/emo_ability/emo_recognition/SemEval2018-Task3_txt/goldtest_TaskA/SemEval2018-T3_gold_test_taskA_emoji.txt
    - ./data/emo_ability/emo_recognition/SemEval2018-Task3_txt/test_TaskA/SemEval2018-T3_input_test_taskA.txt
    recursive: true
    num: 300
    formatter_name: SemEval-2018_Task_3Formatter
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: SingleChoiceTask
  module_path: PQAEF.tasks.single_choice.single_choice_task
  loader_names:
  - SemEvalDataLoader
  config:
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/single_choice/prompt/SemEval.txt
data_dumper:
  output_dir: ./output/test
  file_prefix: cped_annotated
  chunk_size: 5000
statistics_generator:
  analyses_to_run:
  - single_choice
