data_loaders:
  PQEmotion1DataLoader:
    class: CSVDataLoader
    paths:
    - ./data/emo_ability/PQEmotion/emotional_subtask/Context_of_Emotion_re.csv
    - ./data/emo_ability/PQEmotion/emotional_subtask/Dynamic_Changes_in_Emotion_re.csv
    - ./data/emo_ability/PQEmotion/emotional_subtask/Modes_of_Emotional_Expression_re.csv
    - ./data/emo_ability/PQEmotion/emotional_subtask/Sources_of_Emotion_re.csv
    suffix: csv
    recursive: true
    num: 300
    formatter_name: PQEmotion1Formatter
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: SingleChoiceTask
  module_path: PQAEF.tasks.single_choice.single_choice_task
  loader_names:
  - PQEmotion1DataLoader
  config:
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/single_choice/prompt/PQEmotion1.txt
data_dumper:
  output_dir: ./output/test
  file_prefix: cped_annotated
  chunk_size: 5000
statistics_generator:
  analyses_to_run:
  - single_choice
