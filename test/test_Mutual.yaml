data_loaders:
  MutualDataLoader:
    class: MutualDataLoader
    dev_dir: ./data/basic_ability/NLI/mutual_plus_txt/dev
    formatter_name: MutualFormatter
    num: 300
    seed: 42
models:
  openai_evaluator:
    class: ApiModel
    name: openai_evaluator
    config:
      provider: openai
      model_identifier: YOUR_MODEL
      api_key: YOUR_API_KEY
      base_url: YOUR_BASE_URL
      concurrency: 1
tasks:
- task_class: SingleChoiceTask
  module_path: PQAEF.tasks.single_choice.single_choice_task
  loader_names:
  - MutualDataLoader
  config:
    llm_model_name: openai_evaluator
    prompt_path: ./src/PQAEF/tasks/single_choice/prompt/mutual.txt
data_dumper:
  output_dir: ./output/test
  file_prefix: mutual_annotated
  chunk_size: 5000
statistics_generator:
  analyzers:
  - single_choice
